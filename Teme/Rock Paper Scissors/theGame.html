<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <script>
        console.log("-----The Game Begins-----");

        const OptionsArray = ["rock", "paper", "scissors"];

        let x = 5; // default value
        let y = 5; // default value

        if (x === 5) {
            x = Math.floor(Math.random() * 3);
        }

        if (x === 0) {
            console.log("Computer's Choice: ", OptionsArray[0])
        }
        else if (x === 1) {
            console.log("Computer's Choice: ", OptionsArray[1])
        }
        else if (x === 2) {
            console.log("Computer's Choice: ", OptionsArray[2])
        }

        if (y === 5) {
            y = Math.floor(Math.random() * 3);
        }

        if (y === 0) {
            console.log("Player's Choice: ", OptionsArray[0])
        }
        else if (y === 1) {
            console.log("Player's Choice: ", OptionsArray[1])
        }
        else if (y === 2) {
            console.log("Player's Choice: ", OptionsArray[2])
        }

        if (x === y) {
            console.log("Draw")
        }
        else if (x === 0 && y === 1) {
            console.log("Player Wins!")
        }
        else if (x === 0 && y === 2) {
            console.log("Computer Wins!")
        }
        else if (x === 1 && y === 0) {
            console.log("Computer Wins!")
        }
        else if (x === 1 && y === 2) {
            console.log("Player Wins!")
        }
        else if (x === 2 && y === 0) {
            console.log("Player Wins!")
        }
        else if (x === 2 && y === 1) {
            console.log("Computer Wins!")
        }
    </script>

        }
    </style>
</head>

</body>

</html>
