<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/theGame2.css">
    <script src="scripts/theGame2.js"></script>
</head>

<body>
    <header>
        <h1 class="main-title animation" id="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <button id="play" href="#" onclick="play()" class="buttons">Random</button>
        <button href="#" onclick="playRock()" class="buttons" id="rock-btn"><img src="images/rock.png"></button>
        <button href="#" onclick="playPaper()" class="buttons" id="paper-btn"><img src="images/paper.png"></button>
        <button href="#" onclick="playScissors()" class="buttons" id="scissors-btn"><img
                src="images/scissors.png"></button>
        <button href="#" onclick="playWithImagesToggle()" class="buttons">Images:<span
                id="images-status">On</span></button>
        <button href="#" onclick="gameMusic()" class="buttons" onload="gameMusic()"><span
                id="music-status">Music</span></button>
        <button href="#" onclick="resultsShow()" class="buttons">Results</button>
        <hr>
        <div class="choice-container">
            <h2 class="player">Player's Choice:&nbsp;</h2>
            <h2 id="player-choice" class="player"></h2>
        </div>
        <hr>
        <div class="choice-container">
            <h2 class="computer">Computer's Choice:&nbsp;</h2>
            <h2 id="computer-choice" class="computer"></h2>
        </div>
        <hr>
        <h2 class="result">Result</h2>
        <h2 id="final-result"></h2>
        <hr>
        <div class="points">
            <h2 class="player">Player Points:&nbsp;</h2>
            <h2 id="player-points">0</h2>
            <h2 class="player" id="max-points-p">/10</h2>
        </div>
        <div class="points">
            <h2 class="computer">Computer Points:&nbsp;</h2>
            <h2 id="computer-points">0<h2 class="computer" id="max-points-c">/10</h2>
        </div>
        <hr>
        <div class="hidden" id="total-wins">
            <div class="total-winnings-container">
                <h2 class="winnings">Total Winnings</h2>
                <div class="winnings">
                    <div class="player-winnings-container">
                        <h2 class="winning-points">Player:</h2>
                        <h2 id="player-winnings">0</h2>
                    </div>
                    <h2 class="winning-vs">vs</h2>
                    <div class="computer-winnings-container">
                        <h2 class="winning-points">Computer:</h2>
                        <h2 id="computer-winnings">0</h2>
                    </div>
                </div>
                <button class="close-button" onclick="resultsShow()">Close</button>
            </div>
        </div>
    </main>
    <audio id="wrong" src="audio/wrong.mp3"></audio>
    <audio id="good" src="audio/good.mp3"></audio>
    <audio id="game-win" src="audio/game-win.mp3"></audio>
    <audio id="game-lost" src="audio/game-lost.mp3"></audio>
    <audio id="cheat-zone" src="audio/cheat-access.mp3"></audio>
    <audio id="game-music" src="audio/game-music.mp3" loop></audio>
    <div class="end-result hidden" id="end-result-id">
        <h1>Game Over!</h1>
        <h1>Winner:</h1>
        <h1 id="winner"></h1>
        <button href="#" onclick="end()" class="buttons">Play Again!</button>
    </div>
    <div id="cheats-div" onclick="cheatsShow()">Secret Cheats</div>
    <div class="hidden" id="cheat-area">
        <div class="cheats-area">
            <button class="buttons" onclick="addPointsToPlayer()">Add 9 Points to Player</button>
            <button class="buttons" onclick="addPointsToComputer()">Add 9 Points to Computer</button>
            <button class="buttons" onclick="animationToggle()">Toggle Title Animation</button>
            <hr>
            <h2>Set the maximum points to win</h2>
            <button class="buttons" onclick="setMaxPointsToWin5()">5</button>
            <button class="buttons" onclick="setMaxPointsToWin10()">10(default)</button>
            <button class="buttons" onclick="setMaxPointsToWin15()">15</button>
            <button class="buttons" onclick="setMaxPointsToWin20()">20</button>
            <hr>
            <button class="close-button" onclick="cheatsShow()">Close</button>
        </div>
    </div>
</body>

</html>
