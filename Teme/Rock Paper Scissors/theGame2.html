<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles/theGame2.css">
        <script src="scripts/theGame2.js"></script>
    </head>
    <body>
        <header>
            <h1 class="main-title">Rock Paper Scissors</h1>
        </header>
        <main class="main-class">
            <button id="play" href="#" onclick="play()">Play!</button>
            <hr>
            <h2 class="computer">Computer's Choice: </h2><h2 id="computer-choice" class="computer"></h2>
            <hr>
            <h2 class="player">Player's Choice: </h2><h2 id="player-choice" class="player"></h2>
            <hr>
            <h2 class="result">Result</h2>
            <h2 id="final-result"></h2>
            <hr>
            <h2>Player Points: </h2><h2 id="player-points">0</h2>
            <h2>Computer Points: </h2><h2 id="computer-points">0</h2>
        </main>
    </body>
</html>
