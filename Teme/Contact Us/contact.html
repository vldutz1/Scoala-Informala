<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact-style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>

<body class="background">
    <main class="main-page">
        <h1 class="contact-title">Contact Us</h1>
        <p class="short-info">Got a question? We'd love to hear from you. Send us a message <br>and we'll respond as soon as possible.</p>
        <div class="the-form">
            <form action="pages/thank-you.html">
                <label for="name" class="form-text">Name*</label>
                <br>
                <input class="inputs" type="text" name="name" required>
                <br>
                <label for="email" class="form-text">Email adress*</label>
                <br>
                <input class="inputs" type="email" name="email" required>
                <br>
                <label for="message" class="form-text">Message</label>
                <br>
                <textarea class="message"></textarea>
                <br>
                <button class="submit-button" type="submit">Send Message</button>
            </form>
        </div>
    </main>
</body>

</html>
