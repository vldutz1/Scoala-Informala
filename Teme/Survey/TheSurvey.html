<!DOCTYPE html>
<html>
<head>
<title>Recensamant</title>

</head>
<body>

    <h3>Recensamant</h3>
    <form>
        <label for="nume" >Nume:</label> 
        <input for="nume" type="text" name="nume"></input>
        <label for="prenume">Prenume:</label> 
        <input for="prenume"type="text" name="prenume"></input>
        <br>
        <br>
        <label for="CNP" name="CNP">CNP:</label> 
        <input for="CNP"type="text" name="CNP"></input>
        <br>
        <label for="starecivila">Stare civila:</label> 
        <input for="starecivila" type="radio" name="starecivila">Casatorit</input>
        <input for="starecivila" type="radio" name="starecivila">Necasatorit</input>
        <br>
        <label for="varsta" name="varsta">Varsta:</label> 
        <input for="varsta"type="text" name="varsta"></input>
        <br>
        <label for="sex">Sex:</label> 
        <input for="sex" type="radio" name="sex">Masculin</input>
        <input for="sex" type="radio" name="sex">Feminin</input>
        <br>
        <label for="judet">Judet:</label>
        <select name="judet">
            <option>Brasov</option>
            <option>Alba</option>
            <option selected="selected">Cluj</option>
            <option>Iasi</option>
        </select>
        <br>
        <label for="Adresa">Adresa:</label>
        <br>
        <textarea name="Adresa">Strada, numarul...</textarea>
        <br>
        <label for="studii" name="studii">Ultimele studii absolvite:</label>
        <br>
        <input type="radio" name="studii" value="">Gimnaziu</input>
        <input type="radio" name="studii" value="">Liceu</input>
        <input type="radio" name="studii" value="">Facultate</input>
        <br>
        <br>
        <br>
        <br>
        <p>Sunt de acord cu <a href="termeni.html">termenii si conditiile</a> programului</p>
        <input type="submit" value="Submit"></input>
        <input type="reset" value="Reset"></input>
    </form>
</body>


</html>
