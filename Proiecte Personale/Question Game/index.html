<!DOCTYPE html>
<html>

<head>
    <title>Question Game</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="start-panel">
        <button onclick="startGame()">Start</button>
    </div>
    <header class="header">Become a Millionaire</header>
    <main class="main">
        <div class="game-header">
            <span class="level-container" id="level-container">
                Level 1
            </span>
            <span class="question-container" id="question-container">
                Question
            </span>
        </div>
        <div class="game-container">
            <div class="money-pyramid">
                <div id="1mil">1.000.000$</div>
                <div id="750k">750.000$</div>
                <div id="500k">500.000$</div>
                <div id="250k">250.000$</div>
                <div id="125k">125.000$</div>
                <div id="100k">100.000$</div>
                <div id="75k">75.000$</div>
                <div id="50k">50.000$</div>
                <div id="25k">25.000$</div>
                <div id="15k">15.000$</div>
                <div id="10k">10.000$</div>
                <div id="5k">5.000$</div>
                <div id="2500">2.500$</div>
                <div id="1k">1.000$</div>
                <div id="500">500$</div>
                <div id="250">250$</div>
                <div id="100">100$</div>
                <div id="0">0$</div>
            </div>
            <div class="options-container">
                <div class="options option-1" id="option1" onclick="selectOption1()">Option 1</div>
                <div class="options option-2" id="option2" onclick="selectOption2()">Option 2</div>
                <div class="options option-3" id="option3" onclick="selectOption3()">Option 3</div>
                <div class="options option-4" id="option4" onclick="selectOption4()">Option 4</div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
