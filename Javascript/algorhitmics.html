            console.log("Problem1 - V1: ", numberArray[i]);

        //Problem2: Find min/max from an array on numbers

        var minNumber = numberArray[0];
        var maxNumber = numberArray[0];

        for (var i = 1; i < numberArray.length; i++) {
            if (minNumber > numberArray[i])
                minNumber = numberArray[i];

            if (maxNumber < numberArray[i])
                maxNumber = numberArray[i];
        }

        console.log("Min number is: ", minNumber);
        console.log("Max number is: ", maxNumber);

        for (var i = 0; i < numberArray.length; i++) {
            if (numberArray[i] % 15 === 0)
                console.log("fizzbuzz");
            else if (numberArray[i] % 3 === 0)
                console.log("buzz")
            else if (numberArray[i] % 5 === 0)
                console.log("fizz")
            else
                console.log(numberArray[i]);
        }
