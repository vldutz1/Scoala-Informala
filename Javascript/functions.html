            var priceWithVAT = calculatePriceWithVAT(prices[i], "Hungary");
            console.log(priceWithVAT);
        }

        function calculatePriceWithVAT(price, country) {
            if (country === "Hungary")
                return price + price * 0.28;

            if (country === "Romania" || country === "Germany")
                return price + price * 0.19;

            return price;
        }

        }
